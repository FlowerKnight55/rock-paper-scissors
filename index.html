<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="utf">
        <title>Rock, Paper, and Scissors</title>
        <!-- <script src="script.js"></script> -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header class="header-section">
            <div class="container">
                <h1>Rock, Paper, and Scissors</h1>
            </div>
        </header>

        <section class="scoreboard-section">
            <div class="container">
                
                <div class="score">
                    <p>Human: 0</p>
                    <p>Computer: 0</p>
                </div>

                <div class="preview-img">
                    <div class="img-container">
                        <img class="human-illus border" src="">
                        <img class="computer-illus border" src="">
                    </div>
                </div>
            </div>
        </section>


        <section class="gameplay-section">
            
            <div class="container">

                <div class="choice-btn">
                    <button>Rock</button>
                    <button>Paper</button>
                    <button>Scissors</button>
                </div>
            </div>

        </section>
        
    </body>
</html>
