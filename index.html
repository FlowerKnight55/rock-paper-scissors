<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="utf">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
    </head>

    <body>

        <header class="header-section">
            <div class="container">
                <h1 class="game-title">Rock, Paper, Scissors</h1>
            </div>
        </header>

        <section class="scoreboard-section">
            <div class="container">
                
                <h2 class="round-text">Round: 1</h2>

                <div class="score">
                    <p>Human:  0</p>
                    <p>Computer:  0</p>
                </div>
                
                <p class="winner-text">You Win!</p>

                <div class="preview-img">
                    <div class="img-container">

                        <div class="img-info">
                            <div class="human-border">
                            </div>
                            
                        </div>

                        <div class="vs-container">
                            <p class="vs-text"> vs.</p>
                        </div>
                        
                        <div class="img-info">
                            <div class="computer-border">
                                <img class="computer-illus" src="images/scissors.png">
                            </div>
                            <a class="computer-credits" href="https://www.freepik.com/free-psd/hand-drawn-rock-formation_206468576.htm#fromView=search&page=1&position=23&uuid=b2c50176-
                            522e-401b-9463-4ff61d1370ad">Image by freepik</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class="gameplay-section">
            
            <div class="container">

                <div class="choice-btn">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                </div>
            </div>

        </section>

        <section class="proceed-section">
            <div class="container">
                <button class="proceed-button">Next Round</button>
            </div>
        </section>
        

        
    </body>
</html>
